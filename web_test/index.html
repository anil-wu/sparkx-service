    <script>
        // API åŸºç¡€é…ç½®
        const API_BASE = 'https://localhost:8890/api/v1';
        
        // å…¨å±€çŠ¶æ€
        let token = localStorage.getItem('token');
        let userId = localStorage.getItem('userId');

        let currentProjectId = null;
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', () => {

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'info') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            setTimeout(() => {

        // ç™»å½•
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ', 'error');
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        loginType: 'email',
                        email: email,
                        password: password
                    })
                });
                
                const data = await res.json();
                if (data.token) {
                    token = data.token;
                    userId = data.userId;
                    userEmail = email;
                    localStorage.setItem('token', token);
                    localStorage.setItem('userId', userId);
                    localStorage.setItem('userEmail', userEmail);
                    showMainSection();
                    showMessage('ç™»å½•æˆåŠŸï¼', 'success');
                } else {
                    showMessage(data.msg || 'ç™»å½•å¤±è´¥', 'error');
                }
            } catch (err) {

            }

            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const nickname = document.getElementById('regNickname').value;
            
            if (!email || !password) {

                        password: password,

        // ä¸Šä¼ å°é¢åˆ°ç°æœ‰æ–‡ä»¶ï¼ˆæ–°å¢ç‰ˆæœ¬ï¼‰
        async function uploadCoverToExistingFile(fileId, file) {
            const content = await file.arrayBuffer();
            
            // è®¡ç®— SHA256
            const hashBuffer = await crypto.subtle.digest('SHA-256', content);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            const ext = file.name.split('.').pop().toLowerCase();
            
            // é¢„ä¸Šä¼ ï¼ˆä½¿ç”¨ç›¸åŒçš„æ–‡ä»¶ IDï¼‰
            const preRes = await fetch(`${API_BASE}/files/preupload`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                    projectId: parseInt(currentProjectId),
                    name: file.name,
                    fileCategory: 'image',
                    fileFormat: ext,
                    sizeBytes: file.size,
                    hash: hashHex
                })
            });
            
            const preData = await preRes.json();
            if (!preData.fileId) {
                throw new Error(preData.msg || 'é¢„ä¸Šä¼ å¤±è´¥');
            }
            
            // ä¸Šä¼ åˆ° OSS
            const uploadRes = await fetch(preData.uploadUrl, {
                method: 'PUT',
                body: file,
                headers: {
                    'Content-Type': preData.contentType || file.type || 'application/octet-stream'
                }
            });
            
            if (!uploadRes.ok) {
                throw new Error('ä¸Šä¼ åˆ° OSS å¤±è´¥');
            }
            
            return preData.fileId;
        }
        
        // ä¸Šä¼ å°é¢ä½œä¸ºæ–°æ–‡ä»¶

            return uploadCoverToExistingFile(null, file);
        }

            // è·å–æ–‡ä»¶æ ¼å¼

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨

        // æ ¼å¼åŒ–å­—èŠ‚å¤§å°
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // é¢„è§ˆæ–‡ä»¶
        async function previewFile(fileId, format) {
            try {
                const res = await fetch(`${API_BASE}/files/${fileId}/content`, {

                const blob = await res.blob();
                const contentType = res.headers.get('content-type');
                
                const modal = document.getElementById('previewModal');
                const content = document.getElementById('previewContent');
                
                if (contentType && contentType.startsWith('image/')) {
                    const url = URL.createObjectURL(blob);
                    content.innerHTML = `<img src="${url}" class="preview-image">`;
                } else if (contentType && (contentType.startsWith('text/') || format === 'txt' || format === 'json' || format === 'js' || format === 'css')) {
                    const text = await blob.text();
                    content.innerHTML = `<pre class="preview-text">${escapeHtml(text)}</pre>`;
                } else {
                    content.innerHTML = '<p>è¯¥æ–‡ä»¶ç±»å‹ä¸æ”¯æŒé¢„è§ˆï¼Œè¯·ä¸‹è½½æŸ¥çœ‹</p>';
                }
                
                modal.classList.add('active');

            }
        }
